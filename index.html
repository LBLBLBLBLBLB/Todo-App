<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>To-Do </title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>TO-DO</h1>
            <img src="img/todo-icon.png" alt="todo icon">
        </div>
        <div class="todos-container">
            <div class="manage-todos">
                <div class="manage-p">
                    <p class="tasks-count">Tasks Count : 0</p>
                    <p class="tasks-done">Tasks Finished : 0</p>
                    <p class="tasks-undone">Taks Unfinished : 0 </p>
                </div>
                <div class="manage-b">
                    <button class="manage-btn add-btn" id="add-btn-modal">Add To-Do</button>
                    <button class="manage-btn clear-all-btn" id="clear-all-btn">Clear All</button>
                </div>
            </div>
            <div class="todos"></div>
        </div>
    </div>
    <div class="modal-input modal">
        <div class="modal-input-header">
            <p>Create New Task</p>
            <ion-icon name="close-outline" class="in-ic"></ion-icon>
        </div>
        <div class="form-container">
            <div class="btns-modal-container">
                <button class="modal-btn add-btn-modal" id="add-task">Add to do</button>
                <button class="modal-btn clear-inputs-btn" id="clear-tasks">Clear Inputs</button>
            </div>
            <div class="input-container">
                <div class="input-content">
                    <p class="error error-name">Please Enter Task Name!</p>
                    <input type="text" placeholder="| Task Name: Pay Taxes" id="task-title" class="mod-input">
                    <p class="error error-details">Please Fill Details!</p>
                    <textarea name="details" class="mod-input" id="task-detail" placeholder="| Details: I Should pay..." cols="78" rows="10"></textarea>
                </div>
                <div class="form-details">
                    <p class="error error-dates">Please Choose Due Date!</p>
                    <div class="date">
                        <p>Due Date :</p>
                        <input type="date" id="date">
                    </div>
                    <p class="error error-priority">Please Choose Priority!</p>
                    <div class="priority">
                        <p>Priority : </p>
                        <input type="radio" name="priority" id="low" value="Low">
                        <label for="low" class="pr-radio-btn pr-radio-green">Low</label>

                        <input type="radio" name="priority" id="medium" value="Medium">
                        <label for="medium" class="pr-radio-btn pr-radio-orange">Medium</label>

                        <input type="radio" name="priority" id="high" value="High">
                        <label for="high" class="pr-radio-btn pr-radio-red">High</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear-modal modal">
        <p>Are You Sure?</p>
        <div>
            <button class=" modal-btn c-ye" id="clear-all-yes">Yes</button>
            <button class=" modal-btn c-no" id="clear-all-no">No</button>
        </div>
    </div>
    <div class="modal details-modal"> </div>
    <div class="overlay "></div>
    <script src="dist/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
